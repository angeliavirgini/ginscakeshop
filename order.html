<!DOCTYPE html>
  <html>
    <head>
      <title>Gin's Cake</title>
      <!-- Manggil CSS nih -->
      <link href="CSS/style.css" rel="stylesheet">
    </head>
    <body>
      <div class="header">
      <center>
         <h1>
                <a href="index.html" title="Gin's Cake Shop" class="uwa">
                    Gin's Cake Shop
                </a>
            </h1>
        <nav class="warni">
          <a href="index.html" title="Home">Home</a>
          <a href="about.html" title="About Us">About Us</a>
          <a href="menu.html" title="Menu">Menu</a>
          <a href="contact.html" title="Contact Us">Contact Us</a>
        </nav>
      </center>
      </div>
        <br>
        <br>
        <article>
        <center>
          <h2>Order Form</h2>
          <br>
          <br>
          <form>
            <div>
                 <label for="nama">Nama</label>
                 <br>
                 <input type="text" name="nama">
            </div>
            <br>
            <div>
                 <label for="email">E-mail</label>
                 <br>
                 <input type="text" name="email">
            </div>
            <br>
            <div>
                 <label for="no">No Telp</label>
                 <br>
                 <input type="text" name="no">
            </div>
            <br>
            <div>
                 <label for="alamat">Alamat</label>
                 <br>
                 <textarea name="alamat"></textarea>
            </div>
            <br>
            <div>
                 <label for="kota">Kota</label>
                 <select name="kota">
                    <option>Jakarta</option>
                    <option>Tangerang</option>
                    <option>Bogor</option>
                 </select>
            </div>
            <br>
            <div>
                <label for="jenis">Nama Kue</label>
                <br>
                <input type="text" name="jenis">
            </div>
            <br>
            <div>
                 <label for="size">Ukuran</label>
                 <br>
                 <input type="text" name="size">
            </div>
            <br>
            <div>
                <label for="banyak">Kuantitas</label>
                <br>
                <textarea name="banyak" placeholder="Jumlah Pesanan"></textarea>
            </div>
            <br>
            <div>
                <label for="pembayaran">Pembayaran</label>
                <br>
                <input type="radio" name="pembayaran" value="cod">
                <label>Tunai/Cash On Delivery</label>
                <input type="radio" name="pembayaran" value="rekening">
                <label>Rekening</label>
            </div>
            <br>
            <br>
            <div>
              <button>ORDER</button>
            </div>
          </form>
      </center>
      </article>
      <br>
      <br>
      <footer>
            <p class="unnie"> Gin's Cake Shop @ 2018 </p>
       </footer>
    </body>
  </html>
